<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" class="display" value="0" readonly>
        <div class="btns" id="btns">
            <div class="part1">
              <div class="toppers">
                <button id="reset">AC</button>
                <button id="plmo">+/-</button>
                <button id="perc">%</button>
              </div>
              <div class="numbers">
                <div>
                    <button id="seven" >7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                </div>
                <div>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                </div>
                <div>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                </div>
                <div class="last">
                    <button class="z" id="zero">0</button>
                    <button id=".">.</button>
                </div>
              </div>  
            </div>
            
            <div class="operations">
                <button id="devi">/</button>
                <button id="mult">*</button>
                <button id="sous">-</button>
                <button id="add">+</button>
                <button id="equal">=</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
